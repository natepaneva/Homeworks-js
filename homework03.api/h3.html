<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SWAPI</title>
</head>

<body>
    <h3>Click on the button to get info for Star Wars movies</h3>
    <button type="button" id="btn">Get Info</button>
    <br><br>
    <table border="1px">
        <thead>
            <tr>
                <th>Title</th>
                <th>Director</th>
                <th>Producer</th>
                <th>Episode ID</th>
                <th>URL</th>
                <th>Characters</th>
                <th>Planets</th>
                <th>Starships</th>
                <th>Vehicles</th>
                <th>Species</th>
                <th>Main Character</th>
            </tr>
            <tbody id="tbody"></tbody>
        </thead>
    </table>



    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="./js/h3.js"></script>
</body>

</html>
